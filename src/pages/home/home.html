<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <h5>{{textofinal}}</h5>

  <h2>{{texto1}}</h2>


  <ion-grid>

    <ion-col>
      <ion-row>
        <button ion-button (click)="soma()">+</button>
        <button ion-button (click)="subtracao()">-</button>
        <button ion-button (click)="divisao()">/</button>
        <button ion-button (click)="multiplicacao()">*</button>
        <button ion-button (click)="igual()">=</button>
      </ion-row>
      <ion-row>
        <button ion-button (click)="cls()">CLS</button>
        <button ion-button (click)="apagarUltimo()">C</button>
        <button ion-button (click)="addAsw()">ASW</button>
      </ion-row>
      <ion-row>
        <button ion-button (click)="addnumero7()">7</button>
        <button ion-button (click)="addnumero8()">8</button>
        <button ion-button (click)="addnumero9()">9</button>
      </ion-row>
      <ion-row>
        <button ion-button (click)="addnumero4()">4</button>
        <button ion-button (click)="addnumero5()">5</button>
        <button ion-button (click)="addnumero6()">6</button>
      </ion-row>
      <ion-row>
        <button ion-button (click)="addnumero1()">1</button>
        <button ion-button (click)="addnumero2()">2</button>
        <button ion-button (click)="addnumero3()">3</button>
      </ion-row>
      <ion-row>
        <button ion-button (click)="addnumero0()">0</button>

      </ion-row>

    </ion-col>


  </ion-grid>

</ion-content>
